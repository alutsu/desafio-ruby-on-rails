version: "3.8"

services:
  db:
    image: "postgres:12.2"
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  web:
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    environment:
      - DB_PASSWORD=postgres
    volumes:
      - .:/bycoderschallenge
      - gems:/gems
    depends_on:
      - db

volumes:
  postgres:
  gems: